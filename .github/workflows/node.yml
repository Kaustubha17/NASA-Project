name: NASA
on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: sctions/checkout@v2
      - name: Use Node.js version 16
        uses: action/setup-node@v2
        with:
          node-version: '16'
      -run: npm install
      -run: npm run build --prefix client